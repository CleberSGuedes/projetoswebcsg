<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPO | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-hero">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo NGER">
      </div>
      <div>
        <h1>Acesso ao Sistema NGER</h1>
        <p>Autentique-se com suas credenciais</p>
      </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert-stack">
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% else %}
        <div class="alert-stack"></div>
      {% endif %}
    {% endwith %}
    <form method="POST" class="form login-form" id="login-form">
      <label class="field">
        <span>Email</span>
        <input type="email" name="email" id="login-email" required />
      </label>
      <label class="field">
        <span>Senha</span>
        <div class="password-wrap">
          <input type="password" name="password" id="password" required />
          <button type="button" class="toggle-visibility" id="toggle-password" aria-label="Mostrar ou ocultar senha">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </label>
      <button class="btn btn-primary" type="submit">Entrar</button>
      <a href="{{ url_for('auth.forgot_password') }}" class="muted" style="font-size: 12px; text-align: center;">Esqueci a senha</a>
    </form>
  </div>
  <script>
    (function() {
      const toggle = document.getElementById("toggle-password");
      const input = document.getElementById("password");
      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("login-email");
      const flashStack = document.querySelector(".alert-stack");
      const addAlert = (text) => {
        if (!flashStack) return;
        const div = document.createElement("div");
        div.className = "alert alert-error";
        div.textContent = text;
        flashStack.innerHTML = "";
        flashStack.appendChild(div);
      };
      const parseJsonSafe = async (res) => {
        const ct = (res.headers.get("content-type") || "").toLowerCase();
        if (ct.includes("application/json")) {
          try {
            return await res.json();
          } catch (e) {
            console.error("Falha ao parsear JSON:", e);
          }
        }
        const text = await res.text();
        return { error: text || `Erro ${res.status}` };
      };

      if (toggle && input) {
        toggle.addEventListener("click", () => {
          const isPw = input.getAttribute("type") === "password";
          input.setAttribute("type", isPw ? "text" : "password");
          const icon = toggle.querySelector("i");
          if (icon) {
            icon.classList.toggle("bi-eye", !isPw);
            icon.classList.toggle("bi-eye-slash", isPw);
          }
        });
      }

      if (form) {
        form.addEventListener("submit", async (ev) => {
          ev.preventDefault();
          const payload = {
            email: emailInput.value,
            password: input.value,
          };
          try {
            const res = await fetch("/login", {
              method: "POST",
              headers: { "Content-Type": "application/json", "X-Requested-With": "fetch" },
              body: JSON.stringify(payload),
            });
            if (res.status === 409) {
              const proceed = window.confirm("Usuário já está conectado em outra sessão. Deseja continuar?");
              if (!proceed) return;
              const res2 = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json", "X-Requested-With": "fetch" },
                body: JSON.stringify({ ...payload, force_login: true }),
              });
              const data2 = await parseJsonSafe(res2);
              if (!res2.ok || !data2.ok) {
                addAlert(data2.error || "Falha no login.");
                return;
              }
              window.location.href = data2.redirect || "/";
              return;
            }
            const data = await parseJsonSafe(res);
            if (!res.ok || !data.ok) {
              addAlert(data.error || "Falha no login.");
              return;
            }
            window.location.href = data.redirect || "/";
          } catch (err) {
            console.error(err);
            addAlert("Falha ao conectar ao servidor.");
          }
        });
      }
    })();
  </script>
</body>
</html>
