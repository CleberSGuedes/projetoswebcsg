<div class="grid">
  <div class="card">
    <div class="card-title">Est Emp</div>
    <p class="muted">Envie o arquivo Est EMP (.xlsx) e informe a data/hora do download.</p>

    <form id="form-est-emp" class="form">
      <div class="form-grid">
        <label class="field">
          <span>Arquivo Est EMP (.xlsx)</span>
          <input type="file" name="arquivo" id="est-emp-file" accept=".xlsx" required />
        </label>
        <label class="field">
          <span>Data/hora do download</span>
          <input type="datetime-local" name="data_arquivo" id="est-emp-data" required />
        </label>
      </div>
      <div class="actions">
        <button class="btn btn-primary sm" type="submit" id="est-emp-submit">Upload e processar</button>
        <div id="est-emp-loading" class="muted" style="display:none;"><i class="bi bi-hourglass-split"></i> Processando...</div>
        <div id="est-emp-msg" class="muted"></div>
      </div>
    </form>
  </div>

  <div class="card">
    <div class="card-title">Última atualização</div>
    <div id="est-emp-status" class="muted">Carregando...</div>
  </div>
</div>
