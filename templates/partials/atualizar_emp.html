<div class="grid">
  <div class="card">
    <div class="card-title">EMP</div>
    <p class="muted">Envie o arquivo EMP (.xlsx) e informe a data/hora do download.</p>

    <form id="form-emp" class="form">
      <div class="form-grid">
        <label class="field">
          <span>Arquivo EMP (.xlsx)</span>
          <input type="file" name="arquivo" id="emp-file" accept=".xlsx" required />
        </label>
        <label class="field">
          <span>Data/hora do download</span>
          <input type="datetime-local" name="data_arquivo" id="emp-data" required />
        </label>
      </div>
      <div class="actions">
        <button class="btn btn-primary sm" type="submit" id="emp-submit">Upload e processar</button>
        <div id="emp-loading" class="muted" style="display:none;"><i class="bi bi-hourglass-split"></i> Processando...</div>
        <div id="emp-msg" class="muted"></div>
      </div>
    </form>
  </div>

  <div class="card">
    <div class="card-title">Última atualização</div>
    <div id="emp-status" class="muted">Carregando...</div>
    <div class="actions">
      <button class="btn btn-secondary sm" type="button" id="emp-reprocess">Reprocessar</button>
      <button class="btn btn-danger sm" type="button" id="emp-cancel">Cancelar</button>
    </div>
  </div>
</div>
