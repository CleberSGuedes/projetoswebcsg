<div class="grid">
  <div class="card">
    <div class="card-title">Plan20 - SEDUC</div>
    <p class="muted">Envie o arquivo .xlsx e informe a data/hora do download.</p>

    <form id="form-plan20" class="form">
      <div class="form-grid">
        <label class="field">
          <span>Arquivo Plan20 (.xlsx)</span>
          <input type="file" name="arquivo" id="plan20-file" accept=".xlsx" required />
        </label>
        <label class="field">
          <span>Data/hora do download</span>
          <input type="datetime-local" name="data_arquivo" id="plan20-data" required />
        </label>
      </div>
      <div class="actions">
        <button class="btn btn-primary sm" type="submit" id="plan20-submit">Upload e processar</button>
        <div id="plan20-loading" class="muted" style="display:none;">⏳ Processando...</div>
        <div id="plan20-msg" class="muted"></div>
      </div>
    </form>
  </div>

  <div class="card">
    <div class="card-title">Última atualização</div>
    <div id="plan20-status" class="muted">Carregando...</div>
  </div>
</div>
