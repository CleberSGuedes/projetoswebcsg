<div class="grid">
  <div class="card">
    <div class="card-title">FIP 613</div>
    <p class="muted">Envie o arquivo .xlsx e informe a data/hora do download do FIP 613.</p>

    <form id="form-fip613" class="form">
      <div class="form-grid">
        <label class="field">
          <span>Arquivo FIP 613 (.xlsx)</span>
          <input type="file" name="arquivo" id="fip613-file" accept=".xlsx" required />
        </label>
        <label class="field">
          <span>Data/hora do download</span>
          <input type="datetime-local" name="data_arquivo" id="fip613-data" required />
        </label>
      </div>
      <div class="actions">
        <button class="btn btn-primary sm" type="submit" id="fip613-submit">Upload e processar</button>
        <div id="fip613-loading" class="muted" style="display:none;">⏳ Processando...</div>
        <div id="fip613-msg" class="muted"></div>
      </div>
    </form>
  </div>

  <div class="card">
    <div class="card-title">Última atualização</div>
    <div id="fip613-status" class="muted">Carregando...</div>
  </div>
</div>
