<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinir senha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-hero">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo NGER">
      </div>
      <div>
        <h1>Redefinir senha</h1>
        <p>{{ email }}</p>
      </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert-stack">
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" class="form login-form">
      <label class="field">
        <span>Nova senha</span>
        <div class="password-wrap">
          <input type="password" name="password" id="new-password" required />
          <button type="button" class="toggle-visibility" id="toggle-new" aria-label="Mostrar ou ocultar senha">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </label>
      <button class="btn btn-primary" type="submit">Salvar</button>
      <a href="{{ url_for('auth.login') }}" class="muted" style="font-size: 12px; text-align: center;">Voltar ao login</a>
    </form>
  </div>
  <script>
    (function(){
      const toggle = document.getElementById("toggle-new");
      const input = document.getElementById("new-password");
      if (toggle && input) {
        toggle.addEventListener("click", () => {
          const isPw = input.getAttribute("type") === "password";
          input.setAttribute("type", isPw ? "text" : "password");
          const icon = toggle.querySelector("i");
          if (icon) {
            icon.classList.toggle("bi-eye", !isPw);
            icon.classList.toggle("bi-eye-slash", isPw);
          }
        });
      }
    })();
  </script>
</body>
</html>
