<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esqueci a senha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-hero">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo NGER">
      </div>
      <div>
        <h1>Recuperar acesso</h1>
        <p>Informe seu email para receber o link</p>
      </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert-stack">
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" class="form login-form">
      <label class="field">
        <span>Email</span>
        <input type="email" name="email" required />
      </label>
      <button class="btn btn-primary" type="submit">Enviar link</button>
      <a href="{{ url_for('auth.login') }}" class="muted" style="font-size: 12px; text-align: center;">Voltar ao login</a>
    </form>
  </div>
</body>
</html>
